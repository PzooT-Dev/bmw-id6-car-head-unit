<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW iD6 Dashboard</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        /* BMW iD6 specific styling */
        .bmw-id6 {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: #000;
            position: relative;
        }
        
        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: #000;
            border-bottom: 1px solid #222;
        }
        
        .status-bar .time {
            font-weight: 500;
        }
        
        .status-bar .signal {
            display: flex;
            gap: 10px;
        }
        
        .status-bar .nav-icons {
            display: flex;
            gap: 15px;
        }
        
        .status-bar .nav-icon {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .status-bar .nav-icon:hover {
            transform: scale(1.1);
            color: #1c69d4;
        }
        
        /* Content area with horizontal scroll for panels - no visible scrollbar */
        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 1px;
            gap: 6px;
            background: #000;
            white-space: nowrap;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
            max-height: 400px; /* Limit absolute height of tiles */
            height: 400px; /* Fixed height to match BMW iD6 */
            position: relative;
        }
        
        /* Red arrow indicator on right side */
        .content::after {
            content: '→';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e63b3b; /* BMW red color */
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
            opacity: 0.9;
            pointer-events: none;
            animation: pulse 2s infinite;
            z-index: 100;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .content::-webkit-scrollbar {
            display: none;
        }
        
        /* Panel styling */
        .panel {
            background: linear-gradient(145deg, rgba(22, 30, 44, 0.95) 0%, rgba(12, 18, 28, 0.95) 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #222;
            margin: 1px;
            min-width: 280px;
            width: 280px;
            height: 370px;
            max-height: 370px;
            flex-shrink: 0;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* BMW iDrive selected tile style - matches original iD6 */
        .panel.selected {
            border: 1px solid #222;
            transform: scale(1.01);
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        /* Red header for selected panel - matches original iD6 */
        .panel.selected .panel-header {
            background: #e63b3b; /* BMW red background color */
            color: white;
        }
        
        .panel.selected .panel-title {
            color: white;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(to bottom, #181818, #111);
            border-bottom: 1px solid #222;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        
        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        .panel-title-icon {
            height: 18px;
            width: 18px;
            margin-right: 8px;
            object-fit: contain;
        }
        
        .panel-content {
            flex: 1;
            background: linear-gradient(145deg, #080808, #030303);
            padding: 15px;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            overflow: hidden;
            border-top: 1px solid #222;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Media panel specifics - updated to match reference image */
        .media-panel .media-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            margin-top: 10px;
        }
        
        .media-panel .artist {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .media-panel .track {
            font-size: 20px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .media-panel .album-art {
            width: 100%;
            height: 160px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .media-panel .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.5));
            pointer-events: none;
        }
        
        .media-panel .album-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .media-panel .progress-bar {
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            margin: 0 0 5px 0;
            border-radius: 0;
        }
        
        .media-panel .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ffffff;
            border-radius: 0;
        }
        
        .media-panel .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ffffff;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .media-panel .media-source {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .media-panel .source-icon {
            font-size: 18px;
            color: #ffffff;
        }
        
        .media-panel .source-text {
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
        }
        
        /* Communication panel specifics - Like original BMW iD6 */
        .comm-panel .date-display {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .comm-panel .date-number {
            font-size: 48px;
            font-weight: 500;
            margin-right: 15px;
            line-height: 1;
        }
        
        .comm-panel .date-text {
            display: flex;
            flex-direction: column;
            font-size: 16px;
            color: #ccc;
        }
        
        .comm-panel .device-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .comm-panel .device-name {
            font-weight: 500;
        }
        
        .comm-panel .battery {
            color: #aaa;
        }
        
        .comm-panel .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }
        
        .comm-panel .phone-shortcut {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .comm-panel .phone-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1c69d4;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .comm-panel .phone-btn:hover {
            background-color: #0a3b77;
            transform: scale(1.05);
        }
        
        .comm-panel .phone-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .comm-panel .phone-label {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* General style improvements for all panels to match BMW iD6 */
        .panel {
            /* Darker BMW iD6 tiles with gradient for depth */
            background: linear-gradient(to bottom, #0d0d0d, #050505);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            border: 1px solid #1a1a1a;
        }
        
        .panel-header {
            /* BMW uses a very subtle gradient for headers */
            background: linear-gradient(to bottom, #181818, #111111);
        }
        
        /* BMW fonts are very specific and clean */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Vehicle panel specifics - Matches original BMW iD6 */
        .vehicle-panel .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .vehicle-panel .stat-row {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        
        .vehicle-panel .stat-icon {
            width: 30px;
            color: #aaa;
            margin-right: 10px;
        }
        
        .vehicle-panel .stat-value {
            font-weight: 600;
            font-size: 18px;
        }
        
        .vehicle-panel .car-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            height: 80px;
            overflow: hidden;
        }
        
        .vehicle-panel .bmw-car-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.1);
        }
        
        /* Android Auto panel specifics */
        .nav-panel .placeholder-map {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #141414, #0a0a0a);
            border-radius: 8px;
            margin-top: 10px;
            padding: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .nav-panel .android-auto-container {
            position: relative;
        }
        
        .nav-panel .android-auto-logo {
            width: 100%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            filter: drop-shadow(0 4px 8px rgba(0,150,0,0.3));
        }
        
        .nav-panel .aa-logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            border-radius: 0;
            background: transparent;
            padding: 0;
        }
        
        .nav-panel .map-text {
            color: #bbb;
            text-align: center;
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        /* ConnectedDrive panel specifics - with weather as the main feature */
        .connected-panel .connected-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            margin-bottom: 20px;
            background-color: #111;
            border-radius: 8px;
        }
        
        .connected-panel .weather-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }
        
        .connected-panel .weather-temp {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .connected-panel .weather-location {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .connected-panel .weather-forecast {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
        }
        
        .connected-panel .weather-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .connected-panel .weather-detail-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 4px 10px;
        }
        
        .connected-panel .detail-label {
            color: #aaa;
        }
        
        .connected-panel .detail-value {
            color: #fff;
            font-weight: 500;
        }
        
        /* Notifications panel specifics */
        .notif-panel .notif-count-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .notif-panel .notif-count {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: 2px solid #1c69d4;
            border-radius: 12px;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="bmw-id6">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="signal">
                <span class="connection">•</span>
            </div>
            <div class="time">{{ time }}</div>
            <div class="nav-icons">
                <a href="/phone" class="nav-icon" title="Phone">📱</a>
            </div>
        </div>
        
        <!-- Content Area with 6 Horizontally Scrollable Panels -->
        <div class="content">
            <!-- Media/Radio Panel (selected by default) -->
            <div class="panel media-panel selected">
                <div class="panel-header">
                    <div class="panel-title">♫ Media/Radio</div>
                </div>
                <div class="panel-content">
                    <div class="media-info">
                        <div class="artist">Lola Young</div>
                        <div class="track">Messy</div>
                    </div>
                    <div class="album-art">
                        <img src="https://i1.sndcdn.com/artworks-i4ZyK3ciy6MRV3Ps-VdMJ8Q-t500x500.jpg" alt="Album Cover" class="album-cover">
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 35%;"></div>
                        <div class="progress-time">
                            <span class="current-time">1:24</span>
                            <span class="total-time">3:45</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Communication Panel -->
            <div class="panel comm-panel">
                <div class="panel-header">
                    <div class="panel-title">☎ Communication</div>
                </div>
                <div class="panel-content">
                    <!-- BMW iD6-style date display like the reference image -->
                    <div class="date-display">
                        <div class="date-number" id="date-day"></div>
                        <div class="date-text">
                            <div id="date-month"></div>
                            <div id="date-year"></div>
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <div class="device-name">Pixel 7 Pro</div>
                        <div class="battery">
                            <span class="battery-icon">🔋</span>
                        </div>
                    </div>
                    
                    <div class="phone-shortcut">
                        <a href="/phone" class="phone-btn">
                            <span class="phone-icon">📞</span>
                            <span class="phone-label">Phone</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Vehicle Panel -->
            <div class="panel vehicle-panel">
                <div class="panel-header">
                    <div class="panel-title">🚘 My Vehicle</div>
                </div>
                <div class="panel-content">
                    <!-- Following exact BMW iD6 reference image format -->
                    <div class="stats">
                        <div class="stat-row">
                            <div class="stat-icon">⛽</div>
                            <div class="stat-value">12.0 l/100km</div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-icon">⏱</div>
                            <div class="stat-value">25.2 km/h</div>
                        </div>
                    </div>
                    <div class="car-image">
                        <!-- BMW F31 3 Series estate image -->
                        <img src="https://cdn.carbodypanels4u.co.uk/media/catalog/category/bmw_3_series_estate_2015-_1.png" class="bmw-car-img" alt="BMW F31 3 Series Estate">
                    </div>
                </div>
            </div>
            
            <!-- Android Auto Panel -->
            <div class="panel nav-panel">
                <div class="panel-header">
                    <div class="panel-title"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Android_Auto_icon.svg/1200px-Android_Auto_icon.svg.png" class="panel-title-icon" alt="Android Auto"> Android Auto</div>
                </div>
                <div class="panel-content">
                    <div class="placeholder-map android-auto-container">
                        <div class="android-auto-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Android_Auto_icon.svg/1200px-Android_Auto_icon.svg.png" alt="Android Auto Logo" class="aa-logo">
                        </div>
                        <div class="map-text">Android Auto Ready</div>
                    </div>
                </div>
            </div>
            
            <!-- ConnectedDrive Panel -->
            <div class="panel connected-panel">
                <div class="panel-header">
                    <div class="panel-title">🔌 ConnectedDrive</div>
                </div>
                <div class="panel-content">
                    <!-- Weather widget as main ConnectedDrive feature -->
                    <div class="connected-weather">
                        <div class="weather-icon">☀️</div>
                        <div class="weather-temp">22°C</div>
                        <div class="weather-location">Berlin, Germany</div>
                        <div class="weather-forecast">Sunny, clear skies</div>
                        <div class="weather-details">
                            <div class="weather-detail-item">
                                <span class="detail-label">Humidity:</span>
                                <span class="detail-value">45%</span>
                            </div>
                            <div class="weather-detail-item">
                                <span class="detail-label">Wind:</span>
                                <span class="detail-value">8 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Notifications Panel -->
            <div class="panel notif-panel">
                <div class="panel-header">
                    <div class="panel-title">🔔 Notifications</div>
                </div>
                <div class="panel-content">
                    <div class="notif-count-container">
                        <div class="notif-count">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- Dashboard JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
